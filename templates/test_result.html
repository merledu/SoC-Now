{% load static %}

{% include 'base.html' %}

{% block content %}

<style>
    body{
        overflow-x: hidden;
    }
</style>

<body class="hero-grad">
    <section class="clean-block" style="height: 100%;">
        <div class="row">
            <div class="col-md-3">
                <div style="text-align: left;">
                    <img src="{% static 'img/socLogo.png' %}" style="width: 40%; margin-top: 10px;" /><br>
                </div>
            </div>
            <div class="col-md-6">
                <div class="nav justify-content-evenly">
                    <div> <a href="{% url 'home' %}"> Home </a></div>
                    <div> <a href="{% url 'about2' %}"> About </a></div>
                    <div><a href="{% url 'contact2' %}"> Contact </a></div>
                </div>
            </div>
            <div class="col-md-3">
                <div style="text-align: right;">
                    <img src="assets/img/profile.png" style="width: 20%; margin-top: 10px;" />
                </div>
            </div>
        </div>
    <div class="container" style="margin-top: 5vh;">
        <div class="d-flex justify-content-around">
                <div class="col-md-5 bordered-box">
                    <h3> Compliance Test Report  </h3>
                    
                    <div class="bordered-box" >

                        <table class="table table-dark">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Test Name</th>
                                <th scope="col">Test Status</th>
                              </tr>
                            </thead>
                            <tbody>
                                {% for test,status in tests.items %}
                                  <tr>
                                    <th scope="row">{{ loop.index }}</th>
                                    <td>{{ test }}</td>
                                    <td>{{ status }}</td>
                                  </tr>
                                {% endfor %}
                              
                              
                            </tbody>
                          </table>
                    </div>
                                
                    
                </div>
                </div>
                <br>
                    <br>
                    <br>
                    {% comment %} <div class=" container d-flex justify-content-end">
                        <a href="{% url 'verify_results' %}"> <input type="submit" class="btn fin-btn" value="Start Verification >" /> </button> </a>
                    </div> {% endcomment %}
                <br>
                <br>
                <br>
                <br>

{% endblock %}
