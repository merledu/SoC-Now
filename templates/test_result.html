{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="clean-block test-result">

    <div class="container">
        <button onclick="window.location.href = '{% url 'verif_select' %}'" class="btn back-btn">
            <img src="{% static 'img/left-arrow.png' %}" width="100%" />
        </button>
    </div>
    <table class="container">
        <thead>
            <tr>
                <th><h1>Sr.</h1></th>
                <th><h1>Test</h1></th>
                <th><h1>Status</h1></th>
               
            </tr>
        </thead>
        <tbody>
            {% for test,status in tests.items %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ test }}</td>
                    <td>{{ status }}</td>
                </tr>
            {% endfor %}
            
        </tbody>
    </table>

</section>

{% endblock content %}
