{% extends 'base2.html' %}

{% load static %}


{% block nana %}

    <div class="container" style="margin-top: 5vh;">
        <div style="text-align: center;">
                    <br />
                    <br>
              <br>
        </div>
        <div class="d-flex justify-content-around">
            
                <div class="col-md-5 bordered-box">
                    
                    <h3> Select Compliance Test Cases </h3>
<br>
                    {% comment %} <a href="{% url 'add_test_c' %}"><button class="btn btn-outline-light"> Run Custom C Test Case + </button> </a> {% endcomment %}
<br><br>
                    <form method="post" > {% csrf_token %}
                        <input type="checkbox" name="tst" id="select-all" />
                        <label> Select All </label>
                        <br /> 
                        <input id="basic" disabled type="checkbox" name="tst" value="{{basecase.name_convention}}" checked />
                        <label> {{ basecase.name }} </label>
                        <br />
                        {% for testcase in testcases %}
                            <input type="checkbox" name="tst" value="{{testcase.name_convention}}" />
                            <label> {{testcase.name}} </label>
                            <br />
                        {% endfor %}
                        
                        <br>
                         </div>
                <script src="{% static 'js/jquery.min.js' %}"></script>
            <script>
                $('#select-all').click(function(event) {   
                        if(this.checked) {
                            // Iterate each checkbox
                            $(':checkbox').each(function() {
                                this.checked = true;                        
                            });
                        } else {
                            $(':checkbox').each(function() {
                                this.checked = false;                       
                            });
                            console.log($('#basic'))
                            $('#basic').checked = true;
                        }
                    }); 
            </script>
                    
                    
                </div>
                </div>
                <br>
                    <br>
                    <br>
                    <div class=" container d-flex justify-content-end">
                        <a 
                        {% comment %} href="{% url 'verify_results' %}" {% endcomment %}
                        > <input type="submit" class="btn fin-btn" value="Start Verification >" /> </button> </a>
                    </div>
        
            </form>

            

{% endblock %}
